<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-body">
                    <!--<h1>Create Products</h1>-->
                    <form name="emailTemplateForm" novalidate>
                        <div class="col-xs-12">
                            <div class="text-right col-xs-12">
                                <button class="btn btn-primary" ng-click="!emailTemplate.state ? activate() : deactivate()">{{!emailTemplate.state ? 'Activate' : 'Deactivate'}}</button>
                                <button type="submit" class="btn btn-primary" ng-click="save()">Save</button>
                                <!--<button type="submit" class="btn btn-default" ng-click="apply()" ng-show="productID">Apply</button>-->
                                <a class="btn btn-danger" ui-sref="emailtemplates.list">Cancel</a>
                            </div>
                        </div>


                        <br>
                        <hr>
                        <md-input-container flex="40">
                            <label class="type-lable">Type</label>
                            <md-select ng-model="emailTemplate.version_type">
                                <md-option ng-value="true">HTML</md-option>
                                <md-option ng-value="false">TEXT</md-option>
                            </md-select>                                
                            <div class="md-errors-spacer"></div>
                        </md-input-container>                                
                        <br/>
                        <md-input-container flex="40">
                            <label class="type-lable">Receiver</label>
                            <md-select ng-model="emailTemplate.receiver">
                                <md-option ng-value="'slapmanager'" ng-selected="true">Slapmanager</md-option>
                                <md-option ng-value="'slapster'">Slapster</md-option>
                            </md-select>                                
                            <div class="md-errors-spacer"></div>
                        </md-input-container>                                
                        <br/>
                        <md-input-container class="md-block">
                            <label>Description</label>
                            <textarea ng-model="emailTemplate.templateDescription"></textarea>
                        
                        </md-input-container>
                        <br/>
                        <md-input-container class="md-block">
                            <label>Email Subject Line</label>
                            <input required type="text" name="subject" ng-model="emailTemplate.subject"/>
                        </md-input-container>
                        <br/>
                        <br/>
                        <div ng-if="emailTemplate.templateName == 'weekly-report'">
                            <md-input-container class="md-block">
                                <label>Inspirational Quote</label>
                                <textarea ng-model="emailTemplate.inspirational_quote"></textarea>
                            </md-input-container>
                            <br/>
                            <br/>
                            <md-input-container class="md-block">
                                <label>Important Updates For Silver Lining</label>
                                <textarea ng-model="emailTemplate.important_updates"></textarea>
                            </md-input-container>
                            <br/>
                            <br/>         
                        </div>               
                        <md-input-container class="md-block">
                            <label>Html Version</label>
                            <textarea ng-model="emailTemplate.html"></textarea>
                        </md-input-container>
                        <br/>
                        <br/>
                        
                        <md-input-container class="md-block">
                            <label>Text Version</label>
                            <textarea ng-model="emailTemplate.text"></textarea>
                        </md-input-container>
                        <br/>
                        <br/>

                        <md-input-container class="md-block">
                            <label>SCSS</label>
                            <textarea ng-model="emailTemplate.scss"></textarea>
                        
                        </md-input-container>
                        <br/>
                                                
                        <!--<md-input-container class="md-block">
                            <label>Html Version</label>
                            <text-angular ng-model="emailTemplate.html"></textatext-angularrea>
                            </text-angular>
                        <md-input-container class="md-block">
                            <label>Text Version</label>
                            <text-angular ng-model="emailTemplate.text"></text-angular>
                            </text-angular>
                        <md-input-container class="md-block">
                            <label>SCSS</label>
                            <text-angular ng-model="emailTemplate.scss"></text-angular>
                            </text-angular>
                        </md-input-container>-->
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
